
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Account Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        /* Visual feedback if the script hasn't loaded yet */
        #root:empty::before {
            content: 'Initializing Application...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #64748b;
            font-weight: 600;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "d3": "https://esm.sh/d3@7.9.0"
  }
}
</script>
<script>
    // Global error listener to help debug environment issues
    window.onerror = function(message, source, lineno, colno, error) {
        console.error("Initialization Error:", message, "at", source, ":", lineno);
        const root = document.getElementById('root');
        if (root && root.innerHTML === '') {
            root.innerHTML = '<div style="padding: 40px; text-align: center; color: #ef4444; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; justify-content: center;">' +
                             '<h2 style="font-weight: 800; margin-bottom: 8px;">Application Load Error</h2>' +
                             '<p style="color: #64748b; font-size: 14px; margin-bottom: 24px;">' + message + '</p>' +
                             '<div><button onclick="location.reload()" style="padding: 10px 24px; background: #0f172a; color: white; border: none; border-radius: 12px; font-weight: 700; cursor: pointer;">Retry Load</button></div>' +
                             '</div>';
        }
    };
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
